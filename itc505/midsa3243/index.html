<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 style="color: #fff;">Astrology Adventure Game</h1>
    </header>

    <main class="container">
        <div id="game-setup">
            <p>Welcome to the Personality Adventure Game! Are you ready?</p>
            <button onclick="startGame()" style="background-color: green; color: white;">Start Game</button>
        </div>

        <div class="story" style="display: none; background-color: #f5f5f5;">
            <p id="story-text" style="font-size: 18px;"></p>
            <div class="choices" style="margin: 20px;"></div>
            <div class="image">
                <img id="story-image" src="default-image.jpg" alt="Image" width="500" height="300" style="max-width: 100%; height: auto; margin: 20px;">
            </div>
        </div>
    </main>


    <script src="script.js"></script>

</body>
</html>
